<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator by Cypek</title>
</head>
<body>
  <div id="error_field">
    <noscript>
      <div id="checking_the_script">
        <strong>Błąd: </strong>Skrypty JavaScript nie zostały wczytane poprawnie. Zaleca się odświerzenie strony, jeśli to nie pomoże, warto sprawdzić czy nie ma się <a href="https://www.enable-javascript.com/pl/" target="_blank">zablokowanych skryptów</a>.
      </div>
    </noscript>
  </div>
  <fieldset>
    <legend>Kalkulator</legend>
    <form>
      <input type="number" name="first_number" id="first_number" required>
      <select id="select" required>
        <option value="opt_1">+</option>
        <option value="opt_2">-</option>
        <option value="opt_3">×</option>
        <option value="opt_4">÷</option>
        <option value="opt_5">^</option>
        <option value="opt_6">√</option>
        <option value="opt_7">log</option>
      </select>
      <input type="number" name="second_number" id="second_number" required>
      <span>= </span>
      <span id="result"></span>
      <div id="buttons">
        <input type="button" value="Oblicz" id="equal_button">
        <input type="button" value="Odwróć" id="reverse_button">
        <input type="button" value="Dodaj do historii" id="add_to_history_button">
      </div>
    </form>
  </fieldset>
  <span>Historia:</span>
  <div id="history_field"></div>

  <script type="module" src="./js/math-utils.js"></script>
  <script type="module" src="./js/history-utils.js"></script>
  <script type="module" src="./js/app.js"></script>

</body>
</html>
